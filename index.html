<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="container">
    <section class="picture" aria-label="picture of the product">
      <picture>
        <source media="(max-width: 375px)" srcset="images/image-product-mobile.jpg">
        <source media="(min-width: 376px)" srcset="images/image-product-desktop.jpg">      
        <img src="images/image-product-desktop.jpg" alt="">
      </picture>
    </section>
    <section class="content" aria-label="description of the product">
      <h2>Perfume</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <h3>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</h3>

      
      <div class="price">
        <p class="price-left">$149.99</p>
        <p class="price-right">$169.99</p>
      </div>
      <button type="button"> <img src="images/icon-cart.svg" alt=""> Add to Cart</button>
    </section>
  </main>
</body>
</html>
